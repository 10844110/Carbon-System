<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題回報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% load static %}
  <link href="{% static 'css/table.css'%}" rel="stylesheet">
  <link href="{% static 'css/qa.css'%}" rel="stylesheet">
  
</head>

<body>
    <div class="container-fluid">
        <div id="head">
            <h1 style="margin-bottom: 0;">問題回報</h1>
        </div>
        <div id="content" style="margin-top: 0px;">
            <h5>常見問題</h5>
            <div class="accordion" id="accordionExample">
                <div class="card ">
                    <div class="card-header " id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block  text-left" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1.在哪裡登出?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body ">
                            會員中心的下方，點選登出按鈕即可登出。
                        </div>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                2.怎麼修改基本資料?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            會員中心下方，點選修改按鈕即可更改。
                        </div>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-header" id="headingThree" style="margin-bottom: 0;">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                3.怎麼看到自己的排行?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body" style="margin-top: 10px;">
                            點選目錄中的排行榜，該頁面會自動顯示並跳至自己的排名。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <form method="post" action="{% url 'qa' %}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" style="display: flex;">
                            <h5>問題回報</h5>
                        </label>
                        {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" id="my-button" >送出</button>
                    
                    </div>
                </form>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light" class="navbar fixed-bottom navbar-light bg-light" id="footer">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">台灣碳制郎</a>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fa-3x"><i class="fa-solid fa-feather-pointed"></i></div>
                        點數集點
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rank.html">
                        <div class="fa-3x"><i class="fa-solid fa-ranking-star"></i></div>
                        排行榜
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="member.html">
                        <div class="fa-3x"><i class="fa-solid fa-user"></i></div>
                        會員中心
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fa-3x"><i class="fa-sharp fa-solid fa-book"></i></div>
                        消費紀錄
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fa-3x"><i class="fa-sharp fa-solid fa-bag-shopping"></i></div>
                        點數兌換
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="qa.html">
                        <div class="fa-3x"><i class="fa-solid fa-circle-question"></i></div>
                        問題回報
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbfcc130e9.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('my-button').addEventListener('click', function() {
            alert('成功送出');
        });
        </script>
</body>

</html>
